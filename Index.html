<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary Langga!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #8e44ad;
      margin: 20px 0 10px;
      animation: pulse 2s infinite;
    }

    img {
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    #message {
      font-size: 1.3em;
      color: #2c3e50;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #e84393;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d63031;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Happy First Anniversary, Langga! üíñ</h1>
  <img src="Messenger_creation_7A083A17-4261-47C8-8B7D-74180B80E0C5.png" alt="Anniversary Collage" />
  <div id="message">Click the button below for a surprise message! üíå</div>
  <button onclick="showMessage()">Show Message</button>

  <script>
    function showMessage() {
      document.getElementById("message").innerText = 
        "Thank you for the love, care, and memories we've shared. Here's to many more years together, Langga! ü•∞‚ù§Ô∏è";
    }
  </script>
</body>
</html>
