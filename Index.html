<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: rgb(128, 128, 128);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      animation: bgFade 10s ease infinite alternate;
    }

    @keyframes bgFade {
      0% { background: linear-gradient(135deg, #f5af19, #f12711); }
      100% { background: linear-gradient(135deg, #ff5e62, #ff9966); }
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    p {
      font-size: 1.3rem;
      line-height: 1.5;
    }

    .heart {
      font-size: 2rem;
      color: #fff;
      margin-top: 1.5rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
